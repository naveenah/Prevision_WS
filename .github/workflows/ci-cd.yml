name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, bugfixes/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd ai-brand-automator
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linters
        run: |
          cd ai-brand-automator
          black --check --line-length 88 .
          flake8 .
          pylint --load-plugins pylint_django --django-settings-module=brand_automator.settings */**.py || true
      
      - name: Run security scan
        run: |
          cd ai-brand-automator
          bandit -r . -ll || true
      
      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DEBUG: True
        run: |
          cd ai-brand-automator
          pytest --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./ai-brand-automator/coverage.xml
          flags: backend
  
  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-brand-automator-frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd ai-brand-automator-frontend
          npm ci
      
      - name: Run linter
        run: |
          cd ai-brand-automator-frontend
          npm run lint
      
      - name: Run type check
        run: |
          cd ai-brand-automator-frontend
          npm run type-check || npx tsc --noEmit
      
      - name: Build
        run: |
          cd ai-brand-automator-frontend
          npm run build
      
      - name: Run tests
        run: |
          cd ai-brand-automator-frontend
          npm test -- --coverage || echo "No tests configured yet"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./ai-brand-automator-frontend/coverage/coverage-final.json
          flags: frontend
  
  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        run: |
          cd ai-brand-automator
          docker build -t ai-brand-automator-backend:${{ github.sha }} .
      
      - name: Build frontend image
        run: |
          cd ai-brand-automator-frontend
          docker build -t ai-brand-automator-frontend:${{ github.sha }} .
