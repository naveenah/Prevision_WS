[pytest]
DJANGO_SETTINGS_MODULE = brand_automator.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = .

# Test markers
markers =
    unit: Unit tests (fast, isolated components)
    integration: Integration tests (multiple components)
    hypothesis: Property-based tests with Hypothesis
    slow: Slow tests (skip during rapid development)
    skip_ci: Skip in CI environment

# Output and behavior
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --reuse-db
    --hypothesis-show-statistics
    --hypothesis-seed=0
    -v

# Coverage settings
[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */admin.py
    */apps.py
    */manage.py
    */wsgi.py
    */asgi.py
    */settings/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
